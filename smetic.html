<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/smetic-header.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Smetic</title>
</head>

<body>
    <div class="home-page">
        <!-------------------->
        <!-- Header section -->
        <!-------------------->
        <header>
            <div class="container-fluid d-flex header-container">
                <!-- Header logo -->
                <div class="header-logo-container">
                    <a href="https://google.com.vn" aria-label="Smetic">
                        <img src="https://www.pngarts.com/files/2/Iron-Man-PNG-High-Quality-Image.png" alt="Logo" />
                    </a>
                </div>
                <div class="row w-100 p-0 m-0">
                    <!-- Header content -->
                    <div class="col-3 p-0 pl-2 d-flex justify-content-center align-items-center header-content-container">
                        <div class="navbar-nav-scroll w-100">
                            <ul class="navbar-nav bd-navbar-nav flex-row justify-content-around">
                                <li class="nav-item">
                                    <a class="nav-link active" href="/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/docs/4.3/getting-started/introduction/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/docs/4.3/examples/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Examples');">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://themes.getbootstrap.com/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');" target="_blank" rel="noopener">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Header controller -->
                    <div class="col-9 p-0 d-flex justify-content-end align-items-center">
                        <!-- Search box -->
                        <div class="col-9 m-0 p-0 d-flex align-items-center">
                            <div class="input-group">
                                <input type="text" class="form-control remove-outline" placeholder="What are you looking for?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn header-search-box-button remove-outline" type="button">
                                        <img src="assets/svg/search-icon.svg" alt="search-icon" />
                                        <span class="ml-2">Search</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 row p-0 m-0 ml-2">
                            <!-- Shopping cart -->
                            <div class="col-5 p-2 d-flex align-items-center header-shopping-cart">
                                <button class="btn w-100 d-flex justify-content-around align-items-center remove-outline">
                                    <img src="assets/svg/shopping-cart.svg" alt="shopping-cart" />
                                    <span class="header-shopping-cart-title">
                                        Cart
                                    </span>
                                    <span class="header-shopping-cart-count">
                                        0
                                    </span>
                                </button>
                            </div>
                            <!-- Account management -->
                            <div class="col-7 p-2 d-flex align-items-center header-user-account dropdown">
                                <button class="btn w-100 d-flex justify-content-around align-items-center dropdown-toggle remove-outline" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="assets/svg/user-shape.svg" alt="user-avatar" />
                                    <span>
                                        My account
                                    </span>
                                    <img src="assets/svg/down-arrow.svg" alt="down-arrow" />
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">My account</a>
                                    <a class="dropdown-item" href="#">My orders</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="color-red dropdown-item" href="#">Log out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!------------------------->
        <!-- Main slider section -->
        <!------------------------->
        <section class="main-slider-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner main-slider-carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/id/599/1920/1080" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/594/1920/1080" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/588/1920/1080" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <!--------------------------->
        <!-- Show products section -->
        <!--------------------------->
        <section>
            Show products
        </section>
        <!--------------------------->
        <!-- Before footer section -->
        <!--------------------------->
        <section>
            Before footer
        </section>
        <!-------------------->
        <!-- Footer section -->
        <!-------------------->
        <footer>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
